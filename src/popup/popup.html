<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .form-box {
            width: 300px;
            padding: 10px;
            color: #434b53;
            background-color: #f1f1f1;
        }

        .option-row {
            margin: 10px 20px 0;
        }

        .button-row {
            text-align: right;
        }

        .status-row {
            margin: 5px 20px 10px 45px;
        }

        .button {
            color: #f1f1f1;
            padding: 5px 16px;
            cursor: pointer;
            border-radius: 5px;
            border: solid 2px #f1f1f1;
            background: #868686;
            margin-left: 0;
        }

        .small-button {
            padding: 2px 8px;
            font-size: 12px;
        }

        .button:focus {
            outline: 0;
        }

        /* #copy-debug-info {
            background: #c4c4c4;
            margin-left: 0;
        } */

        .button:hover {
            background: #434b53;
        }

        hr {
            margin: 20px 20px 10px;
        }

        #saved-notice {
            margin: 0 5px;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 12px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active,
        .collapsible:hover {
            background-color: #f1f1f1;
            font-size: 12px;
        }

        .collapsible:after {
            content: '\002B';
            color: #444;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            display: none;
            overflow: hidden;
        }

        .r-aligned {
            margin-right: 0;
            margin-left: auto;
        }

        .l-aligned {
            margin-right: auto;
            margin-left: 0;
            text-align: left;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 12px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 3px;
            left: 0;
            right: 0;
            bottom: -3px;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 12px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 10px;
            width: 10px;
            left: 1px;
            bottom: 1px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(12px);
            -ms-transform: translateX(12px);
            transform: translateX(12px);
        }
    </style>
</head>

<body>
    <div class="form-box">
        <div class="option-row button-row">
            <button type="button" class="button" id="check-now">Check Now</button>
            <button type="button" class="button" id="ms-rewards-link">Visit MS Rewards</button>
        </div>
        <hr />
        <div class="option-row button-row">
            <button class="collapsible">Options</button>
            <div class="content">
                <div class="button-row option-row r-aligned">
                    <label class="switch">
                        <input type="checkbox" id="compatibility-mode">
                        <span class="slider"></span>
                    </label>
                    <span>Compatibility mode</span>
                </div>
                <button type="button" class="button small-button option-row button-row r-aligned" id="copy-debug-info">Copy Debug
                    Info</button>
            </div>
        </div>
    </div>

    <!-- <script src="../cookies.js"></script> -->
    <script src="../utility.js"></script>
    <script src="popup.js"></script>
</body>

</html>
