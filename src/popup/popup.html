<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .form-box {
            width: 300px;
            padding: 10px;
            color: #434b53;
            background-color: #f1f1f1;
        }

        .option-row {
            margin: 10px 20px 0;
        }

        .button-row {
            text-align: right;
        }

        .status-row {
            margin: 5px 20px 10px 45px;
        }

        .button {
            color: #f1f1f1;
            padding: 5px 16px;
            cursor: pointer;
            border-radius: 5px;
            border: solid 2px #f1f1f1;
            background: #868686;
            margin-left: 0;
        }

        .small-button {
            padding: 2px 8px;
            font-size: 12px;
        }

        .button:focus {
            outline: 0;
        }

        /* #copy-debug-info {
            background: #c4c4c4;
            margin-left: 0;
        } */

        .button:hover {
            background: #434b53;
        }

        hr {
            margin: 20px 20px 10px;
        }

        #saved-notice {
            margin: 0 5px;
        }

        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active,
        .collapsible:hover {
            background-color: #f1f1f1;
        }

        .collapsible:after {
            content: '\002B';
            color: #444;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            display: none;
            overflow: hidden;
        }

        .r-aligned {
            margin-right: 0;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <div class="option-row button-row">
            <button type="button" class="button" id="check-now">Check Now</button>
            <button type="button" class="button" id="ms-rewards-link">Visit MS Rewards</button>
        </div>
        <hr />
        <div class="option-row button-row">
            <button class="button collapsible">Debug options</button>
            <button type="button" class="button small-button content r-aligned" id="copy-debug-info">Copy Debug Info</button>
        </div>
    </div>

    <!-- <script src="../cookies.js"></script> -->
    <script src="../utility.js"></script>
    <script src="popup.js"></script>
</body>

</html>
