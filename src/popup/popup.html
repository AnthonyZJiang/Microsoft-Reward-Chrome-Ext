<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            width: 320px;
        }

        div {
            display: block;
        }

        hr {
            margin: 20px 20px 10px;
        }

        footer {
            /* background-color: #f0f0f0; */
            color: #636363;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            margin: 0;
            padding: 12px 0 10px;
            text-align: center;
            width: 100%;
            display: block;
        }

        .separator {
            width: 100%;
            font-size: 0;
            border-bottom: 1px solid #ddd;
        }

        .button {
            color: #ffffff;
            padding: 5px 16px;
            cursor: pointer;
            border-radius: 5px;
            border: solid 2px #ffffff;
            background: #4d90fe;
            margin-left: 0;
        }

        .button:focus {
            outline: 0;
        }

        .button:hover {
            background: #357ae8;
        }

        .a:hover {
            text-decoration: underline;
        }

        .a {
            color: #4285f4;
            display: inline;
            font-size: 11px;
            text-decoration: none;
        }

        .ms_button {
            width: 100%;
            color: #444;
            background: #fff;
            padding: 12px 0;
            border: 0;
            margin-left: 0;
            font: 14px/normal 'Roboto',Helvetica,Sans-Serif;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .ms_button:hover {
            background: rgb(249, 249, 249);
        }
    </style>
</head>
