<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            width: 320px;
        }

        div {
            display: block;
        }

        hr {
            margin: 20px 20px 10px;
        }

        a {
            text-decoration: none;
        }

        header {
            font-family: 16px/22px 'Roboto', Helvetica, Sans-Serif;
            padding: 0 2px;
        }

        footer {
            /* background-color: #f0f0f0; */
            color: #636363;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            margin: 0;
            padding: 12px 0 10px;
            text-align: center;
            width: 100%;
            display: block;
        }

        footer a {
            color: #4285f4;
            display: inline;
            font-size: 11px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .separator {
            width: 100%;
            font-size: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1px;
            margin: 0px 2px;
        }

        .b_attensionText {
            font: 16px/22px 'Roboto', Helvetica, Sans-Serif;
            color: rgb(235, 162, 0);
        }

        .ms_l_s {
            padding: 12px 10px;
            position: relative;
            display: block;
            border-collapse: collapse;
            border-spacing: 0;
            list-style: none;
            color: #666;
            font: 14px/normal 'Roboto', Helvetica, Sans-Serif;
        }

        .fp_row {
            display: flex;
            flex-flow: row nowrap;
        }

        .fp_row.align-center,
        .fp_col.align-center {
            align-items: center;
        }

        .fc_dyn {
            flex: 1 1 auto;
            overflow: hidden;
        }

        .fc_fix20 {
            flex: 0 0 20px;
        }

        .announcement {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="announcement" id="update-available">
            <div class="ms_l_s ">
                <a target="_blank" href="https://github.com/tmxkn1/Microsoft-Reward-Chrome-Ext/releases">
                    <div class="mfo_c_rh fp_row align-center">
                        <div class="b_attensionText fc_dyn">Extension Update Avilable</div>
                        <div class="fc_fix20"><svg class="rw-si chevronRight" width="16" height="16" viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M5.707 15.707l7-7a1 1 0 0 0 0-1.414l-7-7a1 1 0 1 0-1.414 1.414l6.293 6.293-6.293 6.293a1 1 0 1 0 1.414 1.414z"
                                    fill="#767676"></path>
                            </svg></div>
                    </div>
                </a>
            </div>
            <div class="separator" style="margin:0;"></div>
        </div>
    </header>
    <iframe id="msr_iframe" frameborder="no" scrolling="no" title="Microsoft News"
        src="https://www.bing.com/rewardsapp/flyout?channel=0&partnerId=EdgeNTP&pageType=ntp&isDarkMode=0"
        style="height:517px;width:100%;border:none;overflow:hidden;"></iframe>
    <div class="separator"></div>
    <footer>
        <div>
            <span> &copy; 2022 tmxkn1 - </span>
            <a target="_blank" href="options.html">Extension Options</a>
            <span> - </span>
            <a target="_blank" href="https://github.com/tmxkn1/Microsoft-Reward-Chrome-Ext">Github
                Repository</a>
        </div>
    </footer>
    <script src="popup.js"></script>
</body>

</html>
