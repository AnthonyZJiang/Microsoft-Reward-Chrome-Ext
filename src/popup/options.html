<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="css-tooltip.css" />
</head>

<body>

    <body>
        <div id="content">
            <header>
                <h1>
                    <img src="../img/bingRwLogo@1.5x.png" title="Rewards Options" alt="">
                    <span style="padding:0 10px">Microsoft Rewards</span>
                </h1>
                <h2>
                    <div>Chrome Extension Options</div>
                </h2>
                <h3>
                    <div id="version-number"></div>
                </h3>
                <div class="separator"></div>
            </header>
            <div class="option_row">
                <div class="option_name">PC user agent override:</div>
                <input class="checkbox" type="checkbox" id="pc-ua-override-enable">
                <label for="edge-search-disable" style="margin-left: 3px;">Enable</label>
                <input type="text" name="text-input" id="pc-ua-override-value" autofocus="" class="checked_shown">
            </div>
            <div class="option_row">
                <div class="option_name">Mobile user agent override:</div>
                <input class="checkbox" type="checkbox" id="mb-ua-override-enable">
                <label for="edge-search-disable" style="margin-left: 3px;">Enable</label>
                <input type="text" name="text-input" id="mb-ua-override-value" autofocus="" class="checked_shown">
            </div>
            <!-- <div class="option_row">
                <div class="option_name">Edge Search:</div>
                <input class="checkbox" type="checkbox" id="edge-search-disable">
                <label for="edge-search-disable" style="margin-left: 3px;">Disable</label>
            </div> -->
            <div class="option_row">
                <div class="option_name">Point countdown algorithm:</div>
                <input class="checkbox" type="checkbox" id="use-old-countdown-algorithm">
                <label for="use-old-countdown-algorithm" style="margin-left: 3px;" class="tooltip-bottom-left" data-tooltip="If point countdown is not working for you, try enabling this. It is normally inaccurate, however.">
                    Use the old algorithm
                </label>
            </div>
            <div class="option_row">
                <div class="option_name">Debug options:</div>
                <button type="button" class="button" id="copy-debug-info">Copy debug info</button>
            </div>

        </div> <!-- end of content div -->

        <footer>
            <div>
                <span>&copy; 2022 tmxkn1 - </span>
                <a target="_blank" href="https://github.com/tmxkn1/Microsoft-Reward-Chrome-Ext">Github Repository</a>
                <span> - </span>
                <a target="_release" href="https://github.com/tmxkn1/Microsoft-Reward-Chrome-Ext/releases">Changelog</a>
            </div>
        </footer>

        <script src="../utility.js"></script>
        <script src="options.js"></script>
    </body>

</html>
